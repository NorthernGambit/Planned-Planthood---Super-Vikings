<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/mina-sidor.css" />
		<title>Mina Sidor</title>
		<script
			src="https://kit.fontawesome.com/f300007e95.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body id="top">
		<div class="wrapper">
			<!-- HEADER -->
			<header>
				<!-- HAMBURGER MENU -->
				<input type="checkbox" class="menu-toggle" aria-hidden="true" id="is-menu-checked" />
				<label for="is-menu-checked" class="menu-overlay"></label>
				<label for="is-menu-checked" class="menu-btn"><img src="./assets/menu-bars.svg" class="fa-bars" /><img src="./assets/menu-close.svg" class="fa-x" />
				</label>

				<!-- NAVIGATION -->
				<nav class="nav">
					<ul>
						<li class="menu-logo">Planned Planthood</li>
						<li><a href="./index.html">PLANER</a></li>
						<li><a href="">HISTORIK</a></li>
						<li><a href="">TIPS</a></li>
						<li><a href="./mina-sidor.html">LOGGA IN</a></li>
					</ul>
				</nav>

				<!-- HERO SECTION -->
				<section class="hero-section">
					<section class="hero-bg-container">
						<img src="./assets/hand2.avif" alt="" class="hero-bg" />
					</section>
					<section class="hero-container">
						<img
							src="./assets/plannedplanthoodlogo.svg"
							alt="Planned Planthood logo"
							class="hero-img"
						/>
						<h1 class="hero-title">Mina sidor</h1>
					</section>
				</section>
			</header>
			<!-- MAIN -->
			<main>
				<!-- MAIN FORM SECTION -->
				<form class="main-form">
					<h2 class="main-form-title">Lägg till ny plantering:</h2>
					<section class="main-form-container">
						<section class="main-form-section">
							<label class="form-label" for="plantName"
								>Planta: </label
							><br />
							<input
								class="form-input"
								id="plantName"
								type="text"
							/>
						</section>
						<section class="main-form-section">
							<label class="form-label" for="date">Datum: </label
							><br />
							<input class="form-input" id="date" type="date" />
						</section>
					</section>

					<section class="main-form-container">
						<section class="main-form-section">
							<label class="form-label" for="plantName2"
								>Planta: </label
							><br />
							<input
								class="form-input"
								id="plantName2"
								type="text"
							/>
						</section>
						<section class="main-form-section">
							<label class="form-label" for="date2">Datum: </label
							><br />
							<input class="form-input" id="date2" type="date" />
						</section>
					</section>
					<button type="button" class="btn-green">LÄGG TILL</button>
				</form>

				<!-- PLANNED PLANTS CONTENT -->
				<section class="planned-content">
					<h2 class="grid-title">Dina planerade planteringar:</h2>
					<section class="content-grid">
						<article class="card">
							<section class="card-img">
								<img src="./assets/gurka.avif" alt="Gurka" />
								<img
									src="./assets/plant.svg"
									alt=""
									class="card-img-overlay"
								/>
							</section>
							<section class="card-info">
								<h2 class="card-title">Gurka</h2>
								<h3 class="card-date">15 april 2024</h3>
							</section>
							<button class="btn-change">ÄNDRA</button>
							<section class="card-info">
								<p class="card-name">Rico Coolio</p>
								<button class="btn-red">TA BORT</button>
								<i class="fa-solid fa-trash"></i>
							</section>
						</article>
					</section>
				</section>

				<!-- PLANTED PLANTS CONTENT -->
				<section class="planted-content">
					<h2 class="grid-title">Dina planterade planteringar:</h2>
					<section class="content-grid">
						<article class="card">
							<section class="card-img">
								<img src="./assets/gurka.avif" alt="Gurka" />
								<img
									src="./assets/plant.svg"
									alt=""
									class="card-img-overlay"
								/>
							</section>
							<section class="card-info">
								<h2 class="card-title">Gurka</h2>
								<h3 class="card-date">15 april 2024</h3>
							</section>
							<section class="card-info">
								<p class="card-name">Rico Coolio</p>
								<button class="btn-red">TA BORT</button>
								<i class="fa-solid fa-trash"></i>
							</section>
						</article>
						<article class="card">
							<section class="card-img">
								<img src="./assets/gurka.avif" alt="Gurka" />
								<img
									src="./assets/plant.svg"
									alt=""
									class="card-img-overlay"
								/>
							</section>
							<section class="card-info">
								<h2 class="card-title">Gurka</h2>
								<h3 class="card-date">15 april 2024</h3>
							</section>
							<section class="card-info">
								<p class="card-name">Rico Coolio</p>
								<button class="btn-red">TA BORT</button>
								<i class="fa-solid fa-trash"></i>
							</section>
						</article>
					</section>
				</section>
			</main>
			<!-- FOOTER -->
			<footer>
				<section class="footer-gallery">
					<img
						src="./assets/footer1.avif"
						alt=""
						class="footer-img"
					/>
					<img
						src="./assets/footer2.avif"
						alt=""
						class="footer-img"
					/>
					<img
						src="./assets/footer3.avif"
						alt=""
						class="footer-img"
					/>
					<img
						src="./assets/footer4.avif"
						alt=""
						class="footer-img"
					/>
				</section>
				<!-- BACK TO TOP -->
				<section class="footer-back-to-top">
					<a href="#top"
						><h3 class="back-to-top-txt">
							Till toppen av sidan
						</h3></a
					>
				</section>
			</footer>
		</div>
	</body>
</html>
